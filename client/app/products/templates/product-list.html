<div class="container">
	This is the products list view.
	<a ui-sref="newProduct" class="btn btn-primary" role="button">Add New Product</a>
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-show="productsCntrl.products.length < 1">No
			products to show.</div>
		
		<div class="col-sm-6 col-md-4" ng-repeat="product in productsCntrl.products">
			<div class="thumbnail">
				<img src="assets/images/pinball.png" alt="{{product.title}}">
				<div class="caption">
					<h3>{{product.title}}/ id = {{product._id}}</h3>
					<p>{{product.description | limitTo: 100}} ...</p>
					<p>{{product.price | currency }}</p>
					<p>
						<a href="#" class="btn btn-primary" role="button">Buy</a> 
						<a ui-sref="viewProduct({id: product._id})" class="btn btndefault"
							role="button">Details</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
