<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-2">
			<img src="assets/images/yeoman.png"
				alt="{{productView.product.title}}">
			<div class="caption">
				<h3>{{productView.product.title}}</h3>
				<p>{{productView.product.description}}</p>
				<p>{{productView.product.price | currency }}</p>
				<p>
					<a href="#" class="btn btn-primary" role="button">Buy</a> 
					<a ui-sref="products" class="btn btn-default" role="button">Back</a>
					<a ui-sref="editProduct({id: productView.product._id})" class="btn btndefault"
						role="button">Edit</a> 
					<a class="btn btn-danger" ng-click="productView.deleteProduct()">Delete</a>
				</p>
			</div>
		</div>
	</div>
</div>
